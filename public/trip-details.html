<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trip Details</h1>
  <div id="trip-details">
    <h2 id="trip-title">Loading...</h2>
    <p id="trip-start-end"></p>
    <p id="trip-days"></p>
    <p id="trip-expense"></p>
    <p id="trip-description"></p>
    
    <h3>Stops</h3>
    <ul id="trip-stops">
      <!-- Stops will be dynamically populated here -->
    </ul>
    
    <div id="trip-photos">
      <!-- Photos will be dynamically populated here -->
    </div>
  </div>

  <!-- External JavaScript file -->
  <script src="trip-details.js"></script>
</body>
</html>
